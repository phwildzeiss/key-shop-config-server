# Server port
server.port=8083
# Enable all endpoints for actuator
management.endpoints.web.exposure.include=*
# Configure instance id for eureka server
spring.application.instance_id=${random.value}
# Service-Registry
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# Actuator info endpoint
management.info.java.enabled=true
# SpringDoc (disabled, to have a cleaner swagger overview)
springdoc.show-actuator=false
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# H2-Datenbank konfigurieren
spring.datasource.url={cipher}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

# H2 Konsole aktivieren (optional f√ºr Entwicklung und Tests)
spring.h2.console.enabled=true
